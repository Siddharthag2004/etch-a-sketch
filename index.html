<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="theme-toggle" id="themeToggleBtn"></button>
  <h1>Etch-A-Sketch</h1>
  <div class="controls">
    <input id="colorPicker" type="color" value="#000000" />
    <button id="colorBtn">Color Mode</button>
    <button id="rainbowBtn">Rainbow Mode</button>
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <button id="darkenBtn">Darken Mode</button>
    <div id="sizeValue">16 x 16</div>
    <input id="sizeSlider" type="range" min="1" max="100" value="16" />
  </div>
  <div id="grid"></div>
  <script src="script.js"></script>
</body>
</html>
